<!doctype html>
<html>
    <head>
        <style>
              html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #street-view {
        height: 100%;
        
      }
      </style>
    </head>
    <body>
        <div id="street-view"></div>
        <script>
      var panorama;
      function initialize() {
        panorama = new google.maps.StreetViewPanorama(
            document.getElementById('street-view'),
            {
              position: {lat: 37.869260, lng: -122.254811},
              pov: {heading: 165, pitch: 0}
            });
      }
        </script>
           <script async defer
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDREz7hHVEKem4yrgn6P7FOhJJO1mAwbVE&callback=initialize">
       </script>
    </body>
</html>
